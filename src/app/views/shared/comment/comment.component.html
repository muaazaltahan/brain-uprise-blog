<div class="comment border rounded m-1">
  <app-author [author]="comment.author" class="c-author"></app-author>
  <div class="c-cont">{{comment.content}}</div>
  <div class="-c-date">{{comment.date}}</div>
  <div class="replies" *ngIf="comment.replies">
    <app-comment *ngFor="let reply of comment.replies" [comment]="reply"></app-comment>
  </div>
</div>
