<div class="posts">
  <div class="post" *ngFor="let post of posts | async">
    <div class="p-title">
      <a href="posts/post">{{post.title}}</a>
    </div>
    <div class="p-image">
      <img [src]="post.imageSrc" [alt]="post.title">
    </div>
    <div class="p-cont">
      {{post.content | slice:0:80}}
    </div>
    <div class="p-category">
      <a *ngFor="let category of post.categories" class="p-1 m-1 text-light fw-bold">{{category}}</a>
    </div>
    <div class="p-date">
      {{post.date}}
    </div>
    <div class="p-author">
      <a>{{post.author}}</a>
    </div>
  </div>
</div>
