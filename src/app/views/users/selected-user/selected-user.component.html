<ng-container *ngIf="selectedUser | async as _selectedUser">
  <div class="user">
    <div class="image">
      <img [src]="_selectedUser.imageSrc">
      <div class="camera"><img src="assets/cm.png"></div>
    </div>
    <div class="name">{{_selectedUser.name}}</div>
    <div class="last-seen">Last Seen: {{_selectedUser.lastSeen}}</div>
  </div>
</ng-container>
